<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>判定フォーム</title>
</head>
<body>
    <h1>判定フォーム</h1>
    {% for user_id, data in submissions.items() %}
        <div style="border:1px solid black; padding:10px; margin:10px;">
            <p><strong>User ID:</strong> {{ user_id }}</p>
            <p><strong>現在の問題:</strong> {{ data.puzzle }}</p>
            <img src="{{ data.image_url }}" alt="送信画像" style="max-width:300px;">
            <div>
                {% if data.puzzle == 4 %}
                    <a href="/send_result/{{ user_id }}/good">Goodエンディング</a> |
                    <a href="/send_result/{{ user_id }}/bad">Badエンディング</a> |
                    <a href="/send_result/{{ user_id }}/wrong">不正解</a>
                {% elif data.puzzle == 'bonus' %}
                    <a href="/send_result/{{ user_id }}/correct">正解</a> |
                    <a href="/send_result/{{ user_id }}/wrong">不正解</a>
                {% else %}
                    <a href="/send_result/{{ user_id }}/correct">正解</a> |
                    <a href="/send_result/{{ user_id }}/wrong">不正解</a>
                {% endif %}
            </div>
        </div>
    {% endfor %}
</body>
</html>
